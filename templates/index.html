<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap');

        :root {
            --bg: radial-gradient(circle at 10% 20%, rgba(91, 209, 255, 0.25), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(122, 224, 201, 0.25), transparent 35%),
                  #0f1a2a;
            --card: #0f233d;
            --accent: #5bd1ff;
            --accent-2: #7ae0c9;
            --text: #e9eef7;
            --muted: #9fb2c8;
            --danger: #ff8b9a;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 16px;
        }

        .shell { width: min(820px, 100%); }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            backdrop-filter: blur(8px);
        }

        .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: 0.3px; }
        .brand .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 12px rgba(91, 209, 255, 0.8); }

        .nav a { color: var(--accent); text-decoration: none; font-weight: 600; }
        .nav a:hover { text-decoration: underline; }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .header {
            display: flex;
            justify-content: space-between;
            gap: 14px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 12px;
        }

        h2 { margin: 0 0 6px; }
        .subtitle { margin: 0; color: var(--muted); }

        .counts { display: flex; gap: 8px; flex-wrap: wrap; }
        .pill { padding: 8px 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); font-size: 14px; color: var(--muted); }
        .pill strong { color: var(--text); }
        .pill.done { border-color: rgba(122, 224, 201, 0.6); }

        .status { color: #ffc2c2; margin: 4px 0 12px; min-height: 20px; font-size: 14px; }
        .status.success { color: #9ef3c7; }
        .status.info { color: var(--muted); }

        .controls { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin-bottom: 18px; }

        input[type="text"] {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
            color: #fff;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(91, 209, 255, 0.2); }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #08111f;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover { transform: translateY(-1px); box-shadow: 0 10px 25px rgba(90, 210, 255, 0.25); }
        button.ghost { background: rgba(255, 255, 255, 0.06); color: var(--text); border: 1px solid rgba(255, 255, 255, 0.1); }
        button.danger { border-color: rgba(255, 139, 154, 0.6); color: var(--danger); }

        ul { list-style: none; padding: 0; margin: 0; }
        .task { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); padding: 12px 14px; border-radius: 10px; margin-bottom: 10px; display: flex; gap: 12px; align-items: center; }
        .task.is-done { opacity: 0.7; }
        .task .title { font-weight: 600; }
        .task.is-done .title { text-decoration: line-through; color: var(--muted); }
        .task .meta { color: var(--muted); font-size: 13px; }
        .task .actions { margin-left: auto; display: flex; gap: 8px; }
        .task input[type="checkbox"] { accent-color: var(--accent); width: 18px; height: 18px; cursor: pointer; }

        .empty { color: var(--muted); text-align: center; padding: 10px 0; }

        @media (max-width: 640px) {
            .controls { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: flex-start; }
            .task { flex-wrap: wrap; }
            .task .actions { width: 100%; justify-content: flex-start; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <nav class="nav">
            <div class="brand"><span class="dot"></span> TaskFlow</div>
            <a href="/login">Login</a>
        </nav>

        <div class="card">
            <div class="header">
                <div>
                    <h2>TaskFlow</h2>
                    <p class="subtitle">Add tasks, mark progress, and keep everything in one place.</p>
                </div>
                <div class="counts">
                    <div class="pill"><strong id="count-total">1</strong> total</div>
                    <div class="pill"><strong id="count-open">1</strong> open</div>
                    <div class="pill done"><strong id="count-done">0</strong> done</div>
                </div>
            </div>

            <div id="status" class="status" aria-live="polite"></div>

            <div class="controls">
                <input type="text" id="taskInput" placeholder="New task...">
                <button id="addBtn">Add</button>
            </div>

            <ul id="taskList"></ul>
        </div>
    </div>

    <script>
        const taskList = document.getElementById('taskList');
        const statusBox = document.getElementById('status');
        const taskInput = document.getElementById('taskInput');
        const state = { tasks: [] };

        document.getElementById('addBtn').addEventListener('click', addTask);
        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { addTask(); }
        });

        function setStatus(message, variant = 'error') {
            statusBox.textContent = message || '';
            statusBox.className = 'status ' + variant;
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"]/g, (c) => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;'}[c]));
        }

        function renderTasks() {
            const total = state.tasks.length;
            const done = state.tasks.filter(t => t.done).length;
            document.getElementById('count-total').textContent = total;
            document.getElementById('count-open').textContent = total - done;
            document.getElementById('count-done').textContent = done;

            if (!state.tasks.length) {
                taskList.innerHTML = '<li class="empty">No tasks yet. Add your first one!</li>';
                return;
            }

            taskList.innerHTML = state.tasks.map(task => `
                <li class="task ${task.done ? 'is-done' : ''}">
                    <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleDone(${task.id}, this.checked)">
                    <div>
                        <div class="title">${escapeHtml(task.title)}</div>
                        <div class="meta">ID ${task.id}</div>
                    </div>
                    <div class="actions">
                        <button class="ghost" onclick="renameTask(${task.id})">Rename</button>
                        <button class="ghost danger" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        async function loadTasks() {
            setStatus('Loading tasks...', 'info');
            try {
                const res = await fetch('/tasks');
                state.tasks = await res.json();
                setStatus('', 'info');
                renderTasks();
            } catch (err) {
                setStatus('Could not load tasks right now.');
            }
        }

        async function addTask() {
            const title = taskInput.value.trim();
            if (!title) {
                setStatus('Please enter a task title.', 'error');
                return;
            }

            try {
                const res = await fetch('/tasks', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({title})
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.message || 'Unable to add task.');
                }

                const data = await res.json();
                state.tasks.push(data);
                taskInput.value = '';
                renderTasks();
                setStatus('Task added.', 'success');
            } catch (err) {
                setStatus(err.message);
            }
        }

        async function toggleDone(id, done) {
            try {
                const res = await fetch(`/tasks/${id}`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({done})
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.message || 'Unable to update task.');
                }

                const updated = await res.json();
                state.tasks = state.tasks.map(t => t.id === id ? updated : t);
                renderTasks();
                setStatus(done ? 'Marked as done.' : 'Marked as open.', 'success');
            } catch (err) {
                setStatus(err.message);
                renderTasks();
            }
        }

        async function renameTask(id) {
            const current = state.tasks.find(t => t.id === id);
            const nextTitle = prompt('Rename task', current ? current.title : '');
            if (nextTitle === null) return;
            const clean = nextTitle.trim();
            if (!clean) {
                setStatus('Title cannot be empty.');
                return;
            }

            try {
                const res = await fetch(`/tasks/${id}`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({title: clean})
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.message || 'Unable to rename task.');
                }

                const updated = await res.json();
                state.tasks = state.tasks.map(t => t.id === id ? updated : t);
                renderTasks();
                setStatus('Task renamed.', 'success');
            } catch (err) {
                setStatus(err.message);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            try {
                const res = await fetch(`/tasks/${id}`, { method: 'DELETE' });
                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.message || 'Unable to delete task.');
                }

                state.tasks = state.tasks.filter(t => t.id !== id);
                renderTasks();
                setStatus('Task deleted.', 'success');
            } catch (err) {
                setStatus(err.message);
            }
        }

        loadTasks();
    </script>
</body>
</html>
